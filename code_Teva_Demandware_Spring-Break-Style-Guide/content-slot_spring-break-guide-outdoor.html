/* Hero */
#spring-break-hero .border-left {border-left:4px solid #fff;}

/* Hero subtitle background strike or line */
.strike {display: block; text-align: center; overflow: hidden; white-space: nowrap;}
.strike > span {position: relative; display: inline-block;}
.strike > span:before, .strike > span:after {content: ""; position: absolute; top: 50%; width: 40px; height: 2px; background: #fff;}
.strike > span:before {right: 100%; margin-right: 20px;}
.strike > span:after {left: 100%; margin-left: 20px;}

/* Sub-nav style */
.border-space-right {margin-right: 4px;}

/* Sub-nav icons */

/* POOL ** FOR ACTIVE CLASS, POSITIONING AND COLORS ARE DIFFERENT */

.sub-nav a.pool p {font-size: 12px; font-weight:500; letter-spacing: 1px;}
.sub-nav a.pool:hover .pool-bg {background-position:0 100%;}
.sub-nav a.pool:hover p {color:#C29721;}

/* BEACH */
.sub-nav a.beach {text-decoration: none; text-transform: uppercase;}

/* FESTIVAL */

.sub-nav a.festival:hover .festival-bg {background-position:0 100%;}
.sub-nav a.festival:hover p {color:#C29721;}

/* OUTDOOR */
.sub-nav a.outdoor {text-decoration: none; text-transform: uppercase;}
.outdoor-bg {width:64px; height:64px; background:url(teva/lifestyle/S16/S15-FEB-landing-springbreakguide-outdoor-sprite.png?$staticlink$) 0 100% / 100% auto no-repeat;}

.btn-sm:hover {background-color: #222 !important; border: 2px solid #222; color: #fff;}
figcaption.fade-in-caption {background: rgba(0,0,0,0) !important;} /* Removes the dark background */

/*@media (max-width: 1200px) {}*/

@media (max-width: 991px) {

}

@media (max-width: 767px) {

  .btn-sm {min-width: 118px;}
}

@media (max-width:600px) {
